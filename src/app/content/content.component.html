<div id="content" class="container-fluid h-100 p-3 mb-3">

  <div class="col d-flex justify-content-between">

    <h1 class="display-4">Selamat Datang</h1>


    <div class="search">
      <i class="fad fa-search fa-2x"></i>
      <input placeholder="Search">
    </div>
  </div>

  <div class="col d-flex justify-content-between mb-3">

    <p class="h2 d-flex align-items-center m-0">Daftar Transaksi</p>

    <div class="search">
      <Button class="btn-next">Antrian Berikutnya</Button>
    </div>
  </div>

  <div class="col d-flex justify-content-center mb-3">

    <div class="card w-100">
      <div class="card-body">

        <h2 class="card-title">Antrian Transaksi</h2>

        <hr>
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="timestampentry">
              <th mat-header-cell *matHeaderCellDef> Waktu </th>
              <td mat-cell *matCellDef="let element"> {{element.timestampentry | date: 'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="queueno">
              <th mat-header-cell *matHeaderCellDef> No. Antrian </th>
              <td mat-cell *matCellDef="let element"> {{element.queueno}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Tipe Transaksi </th>
              <td mat-cell *matCellDef="let element"> {{element.label   }} </td>
            </ng-container>

            <ng-container matColumnDef="nominal">
              <th mat-header-cell *matHeaderCellDef> Nominal </th>
              <td mat-cell *matCellDef="let element"> {{element.nominal}} </td>
            </ng-container>

            <ng-container matColumnDef="acctyp">
              <th mat-header-cell *matHeaderCellDef> Pilihan </th>
              <td mat-cell *matCellDef="let element"> {{element.acctyp}} </td>
            </ng-container>

            <ng-container matColumnDef="inf">
              <th mat-header-cell *matHeaderCellDef> Keterangan </th>
              <td mat-cell *matCellDef="let element"> {{element.inf}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <!-- <a href="#" class="btn btn-primary">Button</a> -->

      </div>
    </div>



  </div>


</div>
