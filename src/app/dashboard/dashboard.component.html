<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
  <div class="col-12 col-md-8">
    <h1 class="display-4">Selamat Datang</h1>
  </div>
  <div class="col-6 col-md-4 d-flex align-items-center justify-content-end">
    <button matBadge="8" matBadgePosition="before" matBadgeColor="accent" class="btn-chat"><i
        class="fad fa-comments-alt fa-2x"></i></button>
    <div class="input-search ml-3 mr-3">
      <input matInput (keyup)="applyFilter($event)" id="search" type="text" placeholder="       Search . . ." required>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12 col-md-8">
    <p class="h3">Daftar Transaksi</p>
  </div>
  <div class="col-6 col-md-4 d-flex align-items-center justify-content-end">
    <button (click)="nextQueue()" class="btn-queue">Antrian Berikutnya</button>
  </div>
</div>



<div class="row">

  <div class="card container-fluid">
    <div class="card-header">
      <div class="row">
        <div class="col-4 d-flex align-items-center">
          <h4 class="mb-0">Antrian Transaksi</h4>
        </div>
        <div class="col-8">
          <mat-paginator class="col" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="example-container mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="queue">
            <th mat-header-cell *matHeaderCellDef> NOMOR ANTRIAN </th>
            <td mat-cell *matCellDef="let element"> {{element.queueno}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> WAKTU </th>
            <td mat-cell *matCellDef="let element"> {{element.timestampentry}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> TIPE TRANSAKSI </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngFor="let item of element.transbuff">{{ item.tp }}, </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>

    </div>
  </div>
</div>
