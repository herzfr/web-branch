<div class="row">
  <div class="col-12 col-md-8">
    <h1 class="display-4">Account</h1>
  </div>
</div>

<div class="row">

  <div class="card container-fluid">
    <div class="card-header">
      <div class="row">
        <div class="col-4 d-flex align-items-center">
          <h4 class="mb-0">Daftar User</h4>
        </div>
        <div class="col-8">
          <!-- <mat-paginator class="col" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator> -->
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="d-flex justify-content-between mb-3">
        <div class="p-2">
          <form (keydown.enter)="$event.preventDefault()">
            <input type="search" placeholder="User Search" (keyup.enter)="userSearch($event)" [(ngModel)]="searchValue"
              [ngModelOptions]="{standalone: true}">
          </form>
        </div>
        <div class="p-2"></div>
        <div class="p-2 ">
          <button mat-stroked-button color="primary" (click)="addUser()">Create New</button>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>


        <ng-container matColumnDef="branchcode">
          <th mat-header-cell *matHeaderCellDef> BranchCode </th>
          <td mat-cell *matCellDef="let element"> {{element.branchcode}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>


        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="primary" matTooltip="Edit User">
              <mat-icon>create</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip="Change Password">
              <mat-icon>vpn_key</mat-icon>
            </button>

            <button mat-icon-button color="warn" matTooltip="Delete User" (click)="deleteUser(element)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = getServerData($event)">
      </mat-paginator>

    </div>
  </div>
</div>
