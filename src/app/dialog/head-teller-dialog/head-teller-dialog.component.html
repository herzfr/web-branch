<p *ngIf="id === 2 ">head-teller-dialog reject works!</p>
<p *ngIf="id === 3 ">head-teller-dialog confirm works!</p>


<div *ngIf="id === 1 " class="container-fluid mb-3">
  <div class="row mb-3 justify-content-between align-items-center">
    <img src="assets/svgs/logo-blue.svg" alt="">
    <button (click)="closeInfo()" class="m-1 p-0 btn-close"><i class="fad fa-window-close fa-2x"></i></button>
  </div>

  <p class="h4 text-center">Info Transaksi <i class="fad fa-info"></i></p>

  <ng-container *ngFor="let item of data | keyvalue">
    <div *ngIf="item.key != 'Nominal'" class="form-group row mb-0">
      <label class="col-sm-2 col-form-label font-weight-bold"> {{ item.key }}</label>
      <div class="col-sm-10">
        <label class="col-form-label">: {{ item.value }}</label>
      </div>
    </div>

    <div *ngIf="item.key === 'Nominal'" class="form-group row mb-0">
      <label class="col-sm-2 col-form-label font-weight-bold"> {{ item.key }}</label>
      <div class="col-sm-10">
        <label class="col-form-label">: {{ item.value | currency:'Rp ':true:'1.2-2' }}</label>
      </div>
    </div>
  </ng-container>

</div>
