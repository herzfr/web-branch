<p *ngIf="id === 2 ">head-teller-dialog reject works!</p>
<p *ngIf="id === 3 ">head-teller-dialog confirm works!</p>


<div *ngIf="id === 1 " class="container-fluid mb-3">
  <p>Transaction Detail</p>

  <div *ngFor="let item of data | keyvalue" class="form-group row mb-0">
    <label class="col-sm-2 col-form-label"> {{ item.key }}</label>
    <div class="col-sm-10">
      <label class="col-form-label">: {{ item.value }}</label>
    </div>
  </div>

</div>

<button (click)="closeInfo()" class="btn btn-dark">Close</button>
