<mat-dialog-content>

    <ng-lottie [options]="options">
    </ng-lottie>

    <p class="text-center"><strong> Konfirmasi Persetujuan</strong></p>
    <p class="text-center"><strong>Setujui Transaksi Ini...?</strong></p>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-center">
    <div class="button_cont">
        <button mat-raised-button color="warn" (click)="approve()">Ya</button>
        <button mat-raised-button color="primary" (click)="close()">Tidak</button>
    </div>
</mat-dialog-actions>
