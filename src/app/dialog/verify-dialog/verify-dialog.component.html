<div mat-dialog-title class="d-flex justify-content-between align-items-center">
  <p class="h4 mb-0">Data Biometri Nasabah</p>
  <button (click)="closeDial()" class="btn"><i class="fad fa-times fa-2x"></i></button>
</div>
<mat-dialog-content class="mat-typography">

  <!-- Images -->
  <h2 class="text-info">Photo</h2>
  <div class="row justify-content-center mb-3">

    <div class="col-sm-5 d-flex justify-content-center">
      <video #video class="vid" autoplay></video>
    </div>
    <div class="col-sm-2">
      <button mat-raised-button class="container-fluid card-capt justify-content-center align-items-center mb-2"
        (click)="capture()"><i class="fad fa-camera-alt fa-2x"></i></button>

      <button mat-raised-button class="container-fluid card-capt justify-content-center align-items-center mb-2"
        (click)="compressFile()"><i class="fad fa-upload fa-2x"></i></button>
    </div>
    <div class="col-sm-5 d-flex justify-content-center">
      <canvas #canvas class="vid"></canvas>
    </div>

  </div>

  <!-- Finger -->
  <h2 class="text-info">Finger</h2>
  <div class="row justify-content-center mb-3">
    <mat-card class="m-1 col"><img [src]="finger1()" class="img-thumbnail"></mat-card>
    <mat-card class="m-1 col"><img [src]="finger2()" class="img-thumbnail"></mat-card>
    <mat-card class="m-1 col"><img [src]="finger3()" class="img-thumbnail"></mat-card>
    <mat-card class="m-1 col"><img [src]="finger4()" class="img-thumbnail"></mat-card>
    <mat-card class="m-1 col"><img [src]="finger5()" class="img-thumbnail"></mat-card>
  </div>

  <!-- Signature -->
  <h2 class="text-info">Signature</h2>
  <div class="row justify-content-center mb-3">
    <ng-signature-pad [height]="250" doneButtonText="Done" doneButtonClass="btn-sign" clearButtonClass="btn-sign"
      format="base64" (done)="showImage($event)">
    </ng-signature-pad>
  </div>
  <p class="text-success text-center" *ngIf="signatureImage">Signature Success!</p>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-center">
  <div class="button_cont">
    <button (click)="finish()" mat-raised-button>Ok</button>
  </div>
</mat-dialog-actions>
