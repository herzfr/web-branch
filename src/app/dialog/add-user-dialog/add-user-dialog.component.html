      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="userNameControl" [completed]="false">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Isi Username </ng-template>
            <mat-form-field>
              <mat-label>UserName</mat-label>
              <input matInput placeholder="userName" formControlName="userName" required>
              <mat-error *ngIf="firstFormGroup.controls.userName.invalid">
                Minimal 5 Karakter
              </mat-error>
              <mat-error *ngIf="notMatched">
                Username sudah terpakai
              </mat-error>
              <!-- <mat-error *ngIf="userNameValidation"> 
               Username Not Valid
              </mat-error> -->
            </mat-form-field>
            <div class="mt-2">
              <button mat-raised-button color="primary" (click)="userNameCheck()">Selanjutnya</button>
              <!-- <button mat-button matStepperNext>Next</button> -->
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" [completed]="false">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>


    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-center">
  <div class="button_cont">
    <Button class="btnClose" [mat-dialog-close]="true" (click)="close()">Close</Button>
  </div>
</mat-dialog-actions>
